    <nav class="navbar navbar-expand-md navbar-dark fixed-top logo-nav">
      <a class="brand" href="#">WishBox</a>
    </nav>
  </header>
  <main>
    <div class="d-flex align-items-center h-100">
      <div id="side-frame" class="col-lg-5 col-xl-4 d-none d-lg-flex align-items-center h-100 px-0">
        <div class="w-100 p-5">
          <!-- <figure class="text-center mb-5 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                      C1.4,6.9,1,6.6,0.7,6.1C0.4,5.6,0.3,4.9,0.3,4.5c0-1.6,0.8-2.9,2.5-3.7L3,1.3z M7.1,1.3c-1,0.4-1.8,1.4-1.8,2.3
                      c0,0.2,0,0.4,0.1,0.5c0.2-0.2,0.5-0.3,0.9-0.3c0.8,0,1.5,0.6,1.5,1.5c0,0.9-0.7,1.5-1.5,1.5c-0.7,0-1.1-0.3-1.4-0.8

            </svg>
          </figure> -->
          <div id="testimonialsNavMain" class="js-slick-carousel u-slick mb-4">
            <div class="w-md-80 w-lg-60 text-center mx-auto">
              <blockquote class="h5 text-white font-weight-normal mb-4">WishBox is really nice and offers quite a
                large set of options. You should try it out!</blockquote>
              <h1 class="h6 text-white-70"> -Murphy Enaho</h1>
            </div>
          </div>
        </div>
      </div>
      <div id="auth-frame" class="container">
        <div class="row">
          <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 mt-sm-5 mb-sm-5">
            <form class="js-validate mt-5">
              <div class="mb-7">
                <h1 class="h3 text-primary font-weight-normal mb-0">Welcome to <span
                    class="font-weight-semi-bold">Front</span></h1>
                <p>Fill out the form to get started.</p>
              </div>

              <div class="js-form-message form-group">
                <label class="form-label" for="signinSrEmail">Email address</label>
                <input type="email" class="form-control" name="email" id="signinSrEmail" placeholder="Email address"
                  aria-label="Email address" required data-msg="Please enter a valid email address."
                  data-error-class="u-has-error" data-success-class="u-has-success">
              </div>

              <div class="js-form-message form-group">
                <label class="form-label" for="signinSrPassword">
                  <span class="d-flex justify-content-between align-items-center">
                    Password
                    <a class="link-muted text-capitalize font-weight-normal" href="recover-account.html">Forgot
                      Password?</a>
                  </span>
                </label>
                <input type="password" class="form-control" name="password" id="signinSrPassword" placeholder="********"
                  aria-label="********" required data-msg="Your password is invalid. Please try again."
                  data-error-class="u-has-error" data-success-class="u-has-success">
              </div>


              <div class="row align-items-center mb-5">
                <div class="col-5 col-sm-6">
                  <span class="small text-muted">Don't have an account?</span>
                  <a class="small" href="signup.html">Signup</a>
                </div>

                <div class="col-7 col-sm-6 text-right">
                  <button type="submit" class="btn btn-primary transition-3d-hover">Get Started</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
